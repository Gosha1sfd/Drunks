<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Coverflow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mobile.css">

    <link rel="icon" type="image/x-icon" href="./img/favicon/icons8-пиво-96.png">
    <link rel="apple-touch-icon" sizes="96x96" href="./img/favicon/icons8-пиво-32.png">
</head>

<body>


    <div class="logo">
        <div class="logo_title">Состав</div>
        <div class="logo_desc">челбиков</div>
    </div>

    <h1>Молодое патти</h1>

    <div class="swiper no-select">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/влад 1.jpg" srcset="./img/влад 1@2x.jpg" alt="Photo">
                <h2 class="slide-name">Владик-Пузырик</h2>
            </div>
            <div class="swiper-slide">
                <img src="./img/даня 1.jpg" srcset="./img/даня 1@2x.jpg" alt="Photo">
                <h2 class="slide-name">Данила-Нублоид</h2>
            </div>
            <div class="swiper-slide">
                <img src="./img/Иван 1.jpg" srcset="./img/Иван 1@2x.jpg" alt="Photo">
                <h2 class="slide-name">Чайник с Углём</h2>
            </div>
            <div class="swiper-slide">
                <img src="./img/карина 1.jpg" srcset="./img/карина 1@2x.jpg" alt="Photo">
                <h2 class="slide-name">Кари-Шашлык</h2>
            </div>
            <div class="swiper-slide">
                <img src="./img/Ксюня 1.jpg" srcset="./img/Ксюня 1@2x.jpg" alt="Photo">
                <h2 class="slide-name">Ксюша-Затяжка</h2>
            </div>
            <div class="swiper-slide">
                <img src="./img/нерсес.jpg" srcset="./img/нерсес@2x.jpg" alt="Photo">
                <h2 class="slide-name">Нерсес-Жан-Погос</h2>
            </div>
            <div class="swiper-slide">
                <img src="./img/Никита 1.jpg" srcset="./img/Никита 1@2x.jpg" alt="Photo">
                <h2 class="slide-name">Никита-Тестомес</h2>
            </div>
            <div class="swiper-slide">
                <img src="./img/Сергей 1.jpg" srcset="./img/Сергей 1@2x.jpg" alt="Photo">
                <h2 class="slide-name">Серж Батькович</h2>
            </div>

        </div>

        <!-- Пагинация -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
